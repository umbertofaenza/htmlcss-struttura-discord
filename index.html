<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container flex justify-center align-center">
            <div class="header-content flex">
                <div class="logo">logo</div>
                <nav>
                    <ul class="flex justify-center">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </nav>
                <div class="login flex justify-end">login</div>
            </div>
        </div>
    </header>

    <main>
        <!-- banner section -->
        <section class="banner-section flex justify-center align-center">
            <div class="banner-box"></div>
        </section>
        
        <!-- content section white-->
        <section class="content-section bg-white">
            <div class="container flex">
                <div class="large-col"></div>
                <div class="small-col"></div>
            </div>
        </section>

        <!-- content section lightgray-->
        <section class="content-section bg-lightgray">
            <div class="container flex">
                <div class="small-col"></div>
                <div class="large-col"></div>
            </div>
        </section>

        <!-- content section white-->
        <section class="content-section bg-white">
            <div class="container flex">
                <div class="large-col"></div>
                <div class="small-col"></div>
            </div>
        </section>

        <!-- large content section -->
        <section class="large-content-section bg-lightgray">
            <div class="container">
                <div class="content-box">

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="content-section bg-darkgray">
            <div class="container flex">
                <div class="smaller-col"></div>
                <div class="larger-col flex">
                    <div class="xsmall-col"></div>
                    <div class="xsmall-col"></div>
                    <div class="xsmall-col"></div>
                    <div class="xsmall-col"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
